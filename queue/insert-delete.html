<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <script>
        localStorage.setItem("front", -1)
        localStorage.setItem("rear", -1)

        function ins(c1) {
            f = localStorage.getItem("front")
            r = localStorage.getItem("rear")

            if (r == c1.length - 1) {
                alert("Queue is overflown")
                return
            }

            data = prompt("Enter the element to be inserted")

            if (r == -1) {
                f++;
                r++;
            } else {
                r++;
            }

            c1[r].value = data

            localStorage.setItem("front", f)
            localStorage.setItem("rear", r)

        }

        function del(c1) {
            f = localStorage.getItem("front")
            r = localStorage.getItem("rear")

            if (r == -1) {
                alert("Queue is Underflown")
            }

            c1[f].value = ""

            if (f == r) {
                f = r = -1
            } else {
                f++
            }
            localStorage.setItem("front", f)
            localStorage.setItem("rear", r)
        }
    </script>
</head>

<body>
    <form>
        <input type="text" name="ntxt" id="">
        <input type="text" name="ntxt" id="">
        <input type="text" name="ntxt" id="">
        <input type="text" name="ntxt" id="">
        <input type="text" name="ntxt" id="">

        <input type="button" value="Insert" onclick="ins(ntxt)"></input>
        <input type="button" value="Delete" onclick="del(ntxt)"></input>
    </form>
</body>

</html>
