<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
        sort = (n) => {
            val = n.value
            val = val.split(",")
            val = val.map(Number)

            sorted = val.sort((a, b) => a - b)
            document.getElementById("num").value = sorted;
        }
    </script>
</head>

<body data-bs-theme="dark">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <form action="" class="">
            <label class="" for="num">Enter 10 Numbers seperated by commans</label>
            <input class="form-control my-3" type="text" id="num">
            <button type="button" class="btn btn-success" onclick="sort(num)">Sort</button>
        </form>
    </div>
</body>

</html>
