<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Entries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>

        const storeArray = JSON.parse(localStorage.getItem("oldValues")) || []

        add = (ntxt) => {
            arr = []

            if (ntxt[0].value.trim() === "" ||
                ntxt[1].value.trim() === "" ||
                ntxt[2].value.trim() === "" ||
                ntxt[3].value.trim() === "") {
                alert("Please fill in all fields");
                return;
            }


            if (/\d/.test(ntxt[1].value)) {
                alert("Please enter a valid name without numbers.");
                return;
            }

            for (i = 0; i < ntxt.length; i++) {
                arr[i] = ntxt[i].value
            }

            function Persons(empid, empname, empdoj, empdob) {// object constructor
                this.empid = empid;
                this.empname = empname;
                this.empdoj = empdoj;
                this.empdob = empdob;
            }

            li = parseInt(localStorage.getItem("lastindex")) || 0;

            storeArray[li] = new Persons(arr[0], arr[1], arr[2], arr[3]);

            localStorage.setItem("oldValues", JSON.stringify(storeArray))

            ++li;

            localStorage.setItem("lastindex", li);
        }

    </script>
</head>

<body data-bs-theme="dark">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <form class="form-control border-success w-auto">
            <div class="font-monospace my-2 fs-6 fw-light text-white-50">
                <label class="form-label">Enter your Emp ID</label>
                <input type="number" name="ntxt" class="form-control" placeholder="Less than 4 digits" id="">
            </div>
            <div class="font-monospace my-2 fs-6 fw-light text-white-50">
                <label class="form-label">Enter your Emp Name</label>
                <input type="text" name="ntxt" class="form-control" id="" placeholder="Vaild Name">
            </div>
            <div class="font-monospace my-2 fs-6 fw-light text-white-50">
                <label class="form-label">Enter your Date of joining</label>
                <input type="date" name="ntxt" class="form-control" id="">
            </div>
            <div class="font-monospace my-2 fs-6 fw-light text-white-50">
                <label class="form-label">Enter your Birth date </label>
                <input type="date" name="ntxt" class="form-control" id="">
            </div>
            <button type="button" class="btn btn-outline-success my-3" onclick="add(ntxt)">SUBMIT</button>
        </form>
    </div>
</body>

</html>
