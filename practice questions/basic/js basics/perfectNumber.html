<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>

        checkPerfect = (n1) => {
            n1 = parseInt(n1)
            sum = 0;
            for (let i = 1; i < n1; i++) {
                if (n1 % i == 0) {
                    sum += i;
                }
            }

            if (sum == n1) {
                alert("The number you entered is a perfect number");
            } else if (sum == 0) {
                alert("Please enter a valid number and then check")
            }
            else {
                alert("The number you entered is not a perfect number");
            }
        }

    </script>
</head>

<body data-bs-theme="dark">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <p class="text-center display-6">Chek if Number is Perfect </p>
        <form class="form-control-lg fs-5 px-3 py-4 border border-success">
            <label for="n1" class="text-white-50 ">Enter a Number : </label>
            <input class="form-control my-3" type="text" id="n1">
            <button type="button" class="btn btn-outline-success" onclick="checkPerfect(n1.value)">Check
                Perfect</button>
        </form>
    </div>
</body>

</html>
