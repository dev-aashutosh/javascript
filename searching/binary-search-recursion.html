<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary search recursion</title>
    <script>
        function sort(c1) {
            const array = []
            for (i = 0; i < 6; i++) {
                array[i] = document.getElementById("ntxt" + (i + 1)).value
            }
            array.sort(function (a, b) { return a - b })
            console.log(array);
            srch = prompt("enter the number to be searched")
            bSearch(array, srch, 0, array.length - 1)
        }

        function bSearch(a, srch, l, u) {
            if (l > u) {
                alert("Element not found")
                return
            }

            mid = parseInt((l + u) / 2)

            if (a[mid == srch]) {
                alert("Element found")
                return
            }
            else if (srch < a[mid]) {
                bSearch(a, l, mid - 1, srch)
            }
            else {
                bSearch(a, l, mid - 1, srch)
            }
        }

    </script>
</head>

<body>
    <input type="text" id="ntxt1"><br>
    <input type="text" id="ntxt2"><br>
    <input type="text" id="ntxt3"><br>
    <input type="text" id="ntxt4"><br>
    <input type="text" id="ntxt5"><br>
    <input type="text" id="ntxt6"><br>
    Enter the element to be searched :
    <input type="button" value="Search" onclick="sort()">

</body>

</html>
