<!-- write a program for bubble sort algorithm using javascript  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <script>
        function bsort(c1) {
            for (let i = 0; i < c1.length - 1; i++) {   //number of passes

                flag = false    //to make the sort intelligent 

                for (let j = 0; j < c1.length - 1; j++) {

                    let e1 = Number(c1[j].value);
                    let e2 = Number(c1[j + 1].value);

                    if (e1 > e2) {

                        let t = e1;
                        c1[j].value = e2;
                        c1[j + 1].value = t;
                        flag = true
                    }
                }
                if (!flag) {
                    break
                }
            }
        }
    </script>
</head>

<body>

    <form>
        <input type="text" name="ntxt" id="ntxt1">
        <input type="text" name="ntxt" id="ntxt2">
        <input type="text" name="ntxt" id="ntxt3">
        <input type="text" name="ntxt" id="ntxt4">
        <button type="button" onclick="bsort(ntxt)">Sort</button>
    </form>
</body>

</html>
